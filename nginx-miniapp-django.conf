# Nginx configuration for miniapp.expert with Django Admin
# Этот файл нужно добавить в /etc/nginx/sites-available/miniapp.expert
# В блок server для HTTPS (порт 443)

# ВАЖНО: location блоки должны быть в правильном порядке!
# /api/ и /admin/ должны быть ПЕРЕД location /

# Django API - должен быть первым
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;
    
    # CORS headers (если нужно)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    
    # Handle preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}

# Django Admin - должен быть перед location /
location /admin/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;
    
    # Для CSRF токенов Django
    proxy_set_header Referer $scheme://$host;
}

# Static files для Django (CSS, JS админки)
location /static/ {
    alias /root/rello/api-django/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Media files для Django
location /media/ {
    alias /root/rello/api-django/media/;
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
}

# Статический сайт (должен быть последним)
location / {
    root /var/www/miniapp.expert;
    try_files $uri $uri/ /index.html;
    index index.html;
}

