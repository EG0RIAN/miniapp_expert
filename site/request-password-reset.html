<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Восстановление пароля | MiniAppExpert</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#0088CC',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #10B981 0%, #0088CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-mint-50 via-white to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center justify-center space-x-3 mb-4">
                <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="text-3xl font-bold gradient-text">MiniAppExpert</div>
            </a>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Восстановление пароля</h1>
            <p class="text-gray-600">Введите ваш email для восстановления пароля</p>
        </div>

        <!-- Request Password Reset Form -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <form id="resetRequestForm" onsubmit="handlePasswordResetRequest(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        required
                        class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-primary outline-none transition"
                        placeholder="your@email.com"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-primary to-secondary text-white py-4 rounded-xl font-bold text-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1"
                >
                    Отправить инструкцию
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
                <div class="flex items-start gap-3">
                    <i data-lucide="check-circle-2" class="w-6 h-6 text-green-600 flex-shrink-0 mt-0.5"></i>
                    <div>
                        <h3 class="font-semibold text-green-900 mb-1">Инструкция отправлена!</h3>
                        <p class="text-sm text-green-700">
                            Мы отправили инструкцию по восстановлению пароля на ваш email. 
                            Пожалуйста, проверьте почту и следуйте инструкциям в письме.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to login -->
        <div class="text-center mt-6">
            <a href="/login.html" class="text-gray-600 hover:text-primary transition text-sm">
                ← Вернуться к входу
            </a>
        </div>
    </div>

    <script src="notification.js"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

        async function handlePasswordResetRequest(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            if (!email || !email.includes('@')) {
                notifyError('Пожалуйста, введите корректный email адрес');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            
            try {
                const response = await fetch('/api/auth/password-reset/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ email })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Hide form and show success message
                    document.getElementById('resetRequestForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                } else {
                    // Показываем подробную ошибку
                    let errorMessage = data.message || 'Ошибка при отправке инструкции по восстановлению пароля';
                    
                    // Если ошибка связана с отправкой email, даем более понятное сообщение
                    if (data.error_code === 'EMAIL_SEND_FAILED') {
                        errorMessage = 'К сожалению, не удалось отправить письмо на указанный email.\n\nВозможные причины:\n• Проблемы с почтовым сервером\n• Неверный email адрес\n\nПожалуйста, обратитесь в поддержку или попробуйте позже.';
                    }
                    
                    notifyError(errorMessage);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Password reset error:', error);
                notifyError('Ошибка подключения к серверу.\n\nПроверьте подключение к интернету и попробуйте снова.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
