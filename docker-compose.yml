version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: miniapp_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-miniapp}
      - POSTGRES_USER=${POSTGRES_USER:-miniuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-minipass}
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  nginx:
    image: nginx:1.24-alpine
    container_name: miniapp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./site:/var/www/miniapp.expert:ro
      - ./api/miniapp.expert.nginx:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - pocketbase
    restart: unless-stopped

  api:
    image: node:20-alpine
    container_name: miniapp_api
    working_dir: /app
    volumes:
      - ./api-adonis:/app
    command: sh -c "npm ci && node ace build --production && node build/bin/server.js"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3333
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-miniapp}
      - DB_USER=${POSTGRES_USER:-miniuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-minipass}
      - PB_URL=http://pocketbase:8090
      - PB_ADMIN_EMAIL=${PB_ADMIN_EMAIL}
      - PB_ADMIN_PASSWORD=${PB_ADMIN_PASSWORD}
      - TBANK_TERMINAL_KEY=${TBANK_TERMINAL_KEY}
      - TBANK_PASSWORD=${TBANK_PASSWORD}
      - API_BASE_URL=${API_BASE_URL:-https://miniapp.expert}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-https://miniapp.expert}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - APP_KEY=${APP_KEY:-some-long-random-key}
    expose:
      - "3333"
    depends_on:
      - postgres
      - pocketbase
    restart: unless-stopped

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
      args:
        - PB_VERSION=${PB_VERSION:-0.21.3}
    container_name: miniapp_pocketbase
    command: ["/usr/local/bin/pocketbase", "serve", "--http=0.0.0.0:8090", "--dir", "/pb_data"]
    volumes:
      - ./pb_data:/pb_data
    expose:
      - "8090"
    restart: unless-stopped

networks:
  default:
    name: miniapp_net


