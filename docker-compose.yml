version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: miniapp_postgres_local
    environment:
      - POSTGRES_DB=miniapp
      - POSTGRES_USER=miniuser
      - POSTGRES_PASSWORD=minipass
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miniuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: miniapp_pocketbase_local
    volumes:
      - pocketbase_data_local:/pb/pb_data
    ports:
      - "8090:8090"
    restart: unless-stopped

volumes:
  postgres_data_local:
  pocketbase_data_local:

