services:
  db:
    image: postgres:15-alpine
    container_name: miniapp_db_local
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data_local:/var/lib/postgresql/data
    ports:
      - "5435:5435"
    command: ["postgres", "-c", "port=5435"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5435"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: miniapp_redis_local
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data_local:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: miniapp_pocketbase_local
    volumes:
      - pocketbase_data_local:/pb/pb_data
    ports:
      - "8090:8090"
    restart: unless-stopped

  api:
    build:
      context: ./api-django
    container_name: miniapp_api
    working_dir: /app
    env_file:
      - api-django/.env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn miniapp_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./api-django:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery:
    build:
      context: ./api-django
    container_name: miniapp_celery
    working_dir: /app
    env_file:
      - api-django/.env
    command: celery -A miniapp_api worker --loglevel=info
    volumes:
      - ./api-django:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery-beat:
    build:
      context: ./api-django
    container_name: miniapp_celery_beat
    working_dir: /app
    env_file:
      - api-django/.env
    command: celery -A miniapp_api beat --loglevel=info
    volumes:
      - ./api-django:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  frontend:
    image: nginx:1.27-alpine
    container_name: miniapp_frontend
    ports:
      - "1234:80"
    volumes:
      - ./site:/usr/share/nginx/html:ro
      - ./docker/nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data_local:
  redis_data_local:
  pocketbase_data_local:
  static_volume:
  media_volume:


